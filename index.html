<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDMT Relay Trip Time Calculator</title>
    <style>
        /* Basic styling for a clean, professional look */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            /* Added padding to prevent footer overlap */
            padding-bottom: 60px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            padding: 28px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px; /* Added margin to not touch footer */
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 24px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        h3 {
            color: #34495e;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #ecf0f1;
        }
        
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
            background-color: #fff;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 24px 0;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .result-box {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .result-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 8px;
            display: block;
        }

        .result-value {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .result-value .unit {
            font-size: 0.8em;
            font-weight: 500;
            color: #34495e;
        }

        .custom-calc {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            align-items: center;
        }
        
        #custom-output-box {
            background-color: #e8f4fd;
            border: 1px solid #3498db;
        }

        /* === NEW CSS FOR FOOTER AND ANIMATION === */

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #555;
            z-index: 10;
        }

        #heart-icon {
            color: red;
            cursor: pointer;
            display: inline-block; /* Allows transform */
            transition: transform 0.1s ease;
        }

        #heart-icon:hover {
            transform: scale(1.2);
        }
        #heart-icon:active {
            transform: scale(1.05);
        }

        .popup-heart {
            position: absolute; /* Positioned relative to the viewport */
            font-size: 20px;
            pointer-events: none; /* Prevents hearts from being clickable */
            z-index: 1000; /* Above all other content */
            animation: riseAndFade 2.5s ease-out forwards;
        }

        @keyframes riseAndFade {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                /* Rise up 150px, drift horizontally, grow, and fade out */
                transform: translateY(-150px) translateX(var(--random-x, 0px)) scale(1.2);
                opacity: 0;
            }
        }
        /* === END OF NEW CSS === */

    </style>
</head>
<body>

    <div class="container">
        <h2>IDMT Relay Trip Time Calculator</h2>

        <div class="input-group">
            <div class="input-field">
                <label for="tms">TMS (Time Multiplier)</label>
                <input type="number" id="tms" value="1.0" step="0.01" min="0.01">
            </div>
            <div class="input-field">
                <label for="curve">Relay Curve</label>
                <select id="curve">
                    <!-- Renamed curves at the top -->
                    <option value="ni_3_0" selected>Simple Inverse (10/3.0)</option>
                    <option value="ni_1_3">Simple Inverse (10/1.3)</option>
                    
                    <!-- Original IEC list (minus SI) -->
                    <option value="vi_iec">IEC Very Inverse</option>
                    <option value="ei_iec">IEC Extremely Inverse</option>
                    <option value="lti_iec">IEC Long-Time Inverse</option>
                    
                    <!-- Original ANSI list -->
                    <option value="mi_ansi">ANSI Moderately Inverse</option>
                    <option value="vi_ansi">ANSI Very Inverse</option>
                    <option value="ei_ansi">ANSI Extremely Inverse</option>
                    
                    <!-- Definite Time -->
                    <option value="dt">Definite Time (DT)</option>
                </select>
            </div>
        </div>

        <hr>
        
        <h3>Standard Test Points</h3>
        <div class="results-grid">
            <div class="result-box">
                <span class="result-label">2x Pickup</span>
                <span class="result-value" id="time2x">--</span><span class="unit"> s</span>
            </div>
            <div class="result-box">
                <span class="result-label">5x Pickup</span>
                <span class="result-value" id="time5x">--</span><span class="unit"> s</span>
            </div>
            <div class="result-box">
                <span class="result-label">10x Pickup</span>
                <span class="result-value" id="time10x">--</span><span class="unit"> s</span>
            </div>
        </div>

        <hr>

        <h3>Custom "N-Times" Multiplier</h3>
        <div class="custom-calc">
            <div class="input-field">
                <label for="customPsm">N-Times Pickup</label>
                <input type="number" id="customPsm" placeholder="e.g., 7.5" step="0.1" min="1.01">
            </div>
            <div class="result-box" id="custom-output-box">
                <span class="result-label">Trip Time at <b id="custom-label">N</b>x</span>
                <span class="result-value" id="timeCustom">--</span><span class="unit"> s</span>
            </div>
        </div>
    </div>

    <!-- === NEW HTML FOR FOOTER === -->
    <footer>
        Made with <span id="heart-icon">❤️</span> by mr2000
    </footer>

    <script>
        // Add event listeners to all inputs
        document.addEventListener('DOMContentLoaded', () => {
            const tmsInput = document.getElementById('tms');
            const curveSelect = document.getElementById('curve');
            const customPsmInput = document.getElementById('customPsm');

            // Function to run all calculations
            function runAllCalculations() {
                const tms = parseFloat(tmsInput.value);
                const curve = curveSelect.value;

                if (isNaN(tms) || tms <= 0) {
                    // Clear all fields if TMS is invalid
                    document.getElementById('time2x').textContent = '--';
                    document.getElementById('time5x').textContent = '--';
                    document.getElementById('time10x').textContent = '--';
                    updateCustomCalculation(); // Will also clear custom
                    return;
                }

                // Calculate standard points
                document.getElementById('time2x').textContent = calculateTripTime(tms, 2, curve);
                document.getElementById('time5x').textContent = calculateTripTime(tms, 5, curve);
                document.getElementById('time10x').textContent = calculateTripTime(tms, 10, curve);
                
                // Update custom calculation
                updateCustomCalculation();
            }

            // Function to update only the custom calculation
            function updateCustomCalculation() {
                const tms = parseFloat(tmsInput.value);
                const curve = curveSelect.value;
                const customPsm = parseFloat(customPsmInput.value);
                
                const customLabel = document.getElementById('custom-label');
                const customTimeOutput = document.getElementById('timeCustom');

                if (isNaN(tms) || tms <= 0) {
                    customTimeOutput.textContent = '--';
                    customLabel.textContent = 'N';
                    return;
                }

                if (isNaN(customPsm) || customPsm <= 1) {
                    customTimeOutput.textContent = (customPsm <= 1) ? 'No Trip' : '--';
                    customLabel.textContent = isNaN(customPsm) ? 'N' : customPsm;
                    return;
                }
                
                customLabel.textContent = customPsm;
                customTimeOutput.textContent = calculateTripTime(tms, customPsm, curve);
            }

            // Core calculation logic
            function calculateTripTime(tms, psm, curve) {
                if (psm <= 1) {
                    return "No Trip"; // Relay does not trip at or below pickup
                }

                let k, alpha, L;

                // Constants for different curves
                // k, alpha, L constants based on IEC 60255 and ANSI C37.112
                switch (curve) {
                    case 'ni_3_0': // User's "10/3.0" curve (IEC SI)
                        k = 0.14;
                        alpha = 0.02;
                        L = 0;
                        break;
                    
                    case 'ni_1_3': // User's "10/1.3" curve (using ANSI MI)
                    case 'mi_ansi': // ANSI Moderately Inverse
                        k = 0.0515;
                        alpha = 0.02;
                        L = 0.114;
                        break;

                    case 'vi_iec': // IEC Very Inverse
                        k = 13.5;
                        alpha = 1;
                        L = 0;
                        break;
                    case 'ei_iec': // IEC Extremely Inverse
                        k = 80;
                        alpha = 2;
                        L = 0;
                        break;
                    case 'lti_iec': // IEC Long-Time Inverse
                        k = 120;
                        alpha = 1;
                        L = 0;
                        break;
                    case 'vi_ansi': // ANSI Very Inverse
                        k = 19.61;
                        alpha = 2;
                        L = 0.491;
                        break;
                    case 'ei_ansi': // ANSI Extremely Inverse
                        k = 28.2;
                        alpha = 2;
                        L = 0.1217;
                        break;
                    case 'dt': // Definite Time
                        // Special case: Trip time is just the TMS, independent of PSM (as long as PSM > 1)
                        return tms.toFixed(3);
                    default:
                        return "Error";
                }

                // The IDMT formula: T = TMS * [ (k / (PSM^alpha - 1)) + L ]
                const time = tms * ( (k / (Math.pow(psm, alpha) - 1)) + L );
                
                if (!isFinite(time) || time < 0) {
                    return "No Trip";
                }

                return time.toFixed(3); // Return time in seconds, rounded to 3 decimal places
            }

            // Attach event listeners
            tmsInput.addEventListener('input', runAllCalculations);
            curveSelect.addEventListener('change', runAllCalculations);
            customPsmInput.addEventListener('input', updateCustomCalculation);

            // Run calculations on initial page load
            runAllCalculations();


            // === NEW JAVASCRIPT FOR HEART ANIMATION ===

            const heartIcon = document.getElementById('heart-icon');
            heartIcon.addEventListener('click', (e) => {
                // Create a burst of hearts at the click location
                for (let i = 0; i < 7; i++) { // Create 7 hearts per click
                    createPopupHeart(e.clientX, e.clientY);
                }
            });

            function createPopupHeart(x, y) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('popup-heart');

                // Set initial position with a slight random spread
                const offsetX = (Math.random() - 0.5) * 30; // +/- 15px spread
                const offsetY = (Math.random() - 0.5) * 30; // +/- 15px spread
                
                heart.style.left = (x + offsetX) + 'px';
                heart.style.top = (y + offsetY) + 'px';

                // Set random horizontal drift for the animation
                const randomXDrift = (Math.random() - 0.5) * 80; // +/- 40px drift
                heart.style.setProperty('--random-x', randomXDrift + 'px');

                // Add to body
                document.body.appendChild(heart);

                // Remove the heart after the animation is done (2.5 seconds)
                setTimeout(() => {
                    heart.remove();
                }, 2500);
            }

            // === END OF NEW JAVASCRIPT ===

        });
    </script>

</body>
</html>
